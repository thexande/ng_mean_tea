<input type="text" class="form-control" placeholder="Search For an Item">
<select name="filter_items" id="">
  <option value="price">Filter By Price</option>
</select>
<select name="filter_cats" id="">
  <option value="price">Filter By Category</option>
</select><br>
<table id="cart" class="table table-hover table-condensed">
  <thead>
    <tr>
      <th style="width:50%">Product</th>
      <th style="width:10%">Price</th>
      <th style="width:10%">Qty</th>
      <th style="width:10%">Cafination</th>
      <th style="width:20%">Add To Cart</th>

    </tr>
  </thead>
  <tbody ng-repeat="item in menu">
    <tr>
      <td data-th="Product">
        <div class="row">
          <div class="col-sm-4"><img src="{{ item.imageUrl }}" alt="..." class="img-responsive" /></div>
          <div class="col-sm-8">
            <h4 class="nomargin">{{ item.name }}</h4>
            <p>{{ item.ingredients }}</p>
            <p>Rating: {{ item.rating }}</p>
            <p>In Stock: {{ item.inStock }}</p>
            <span ng-repeat="cat in item.categories" class="label label-primary">{{ cat }}</span><br>

          </div>
        </div>
      </td>
      <td data-th="Price">{{ item.price / 100 | currency:"USD$"}}</td>
      <td data-th="Quantity">
        <input type="number" class="form-control text-center" value="1">
      </td>
      <td>
        <p>Cafeine content</p>
        <div class="box gauge--3">
          <div class="mask">
            <div class="semi-circle"></div>
            <div class="semi-circle--mask" ng-style="{transform: 'rotate({{ item.caffeineScale / 2 }}deg) translate3d(0, 0, 0)'}"></div>
          </div>
        </div>
      </td>
      <td><button class="btn btn-success">Add</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong>Total 1.99</strong></td>
    </tr>
    <tr>
      <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
      <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>

    </tr>
  </tfoot>
</table>
